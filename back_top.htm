<div id='bttop'></div>
{literal}
<script type='text/javascript'>
$(function() {
    $(window).scroll(function() {
        if ($(this).scrollTop() != 0) {
            $('#bttop').fadeIn();
        } else {
            $('#bttop').fadeOut();
        }
    });
    $('#bttop').click(function() {
        $('body,html').animate({
            scrollTop: 0
        }, 800);
    });
});
</script>
{/literal}
