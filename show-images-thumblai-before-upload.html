<!doctype html>
<html lang="en">

<head>
    <title>How to show image thumbnail before upload with jQuery | PHPGang.com</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
</head>

<body>
    <div>
        <p>
            <script type="text/javascript" src="https://demo.phpgang.com/jquery-show-image-thumbnail-before-upload/jquery-1.8.0.min.js"></script>
            <style>
            #imagePreview {
                width: 180px;
                height: 180px;
                background-position: center center;
                background-size: cover;
                -webkit-box-shadow: 0 0 1px 1px rgba(0, 0, 0, .3);
                display: inline-block;
            }
            </style>
            <script type="text/javascript">
            $(function() {
                $("#uploadFile").on("change", function() {
                    var files = !!this.files ? this.files : [];
                    if (!files.length || !window.FileReader) return; // no file selected, or no FileReader support

                    if (/^image/.test(files[0].type)) { // only image file
                        var reader = new FileReader(); // instance of the FileReader
                        reader.readAsDataURL(files[0]); // read the local file

                        reader.onloadend = function() { // set image data as background of div
                            $("#imagePreview").css("background-image", "url(" + this.result + ")");
                        }
                    }
                });
            });
            </script>
            <div id="imagePreview"></div>
            <input id="uploadFile" type="file" name="image" class="img" /> </p>
</body>

</html>
