<style type="text/css">
#cfacebook {
    position: fixed;
    bottom: 0px;
    right: 8px;
    z-index: 999;
    width: 300px;
    height: auto;
    box-shadow: 6px 6px 6px 10px rgba(0,0,0,0.2);
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    overflow: hidden;
    text-align: center;
}
#cfacebook a.chat_fb {
    float: left;
    padding: 0 15px;
    width: 300px;
    color: #fff;
    text-decoration: none;
    height: 40px;
    line-height: 40px;
    text-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
    background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAAqCAMAAABFoMFOAAAAWlBMV…8/UxBxQDQuFwlpqgBZBq6+P+unVY1GnDgwqbD2zGz5e1lBdwvGGPE6OgAAAABJRU5ErkJggg==);

    border: 0;
    z-index: 999;
    margin-right: 12px;
    font-size: 18px;
}
#cfacebook .fchat {
    float: left;
    width: 100%;
    height: 350px;
    overflow: hidden;
    display: none;
    background-color: #fff;
}
#cfacebook .fchat .fb-page {
    margin-top: -130px;
    float: left;
}
.fb_iframe_widget {
    display: inline-block;
    position: relative;
}
div#cfacebook a {
    font-family: 'timenew';
}
div#cfacebook a i {
    margin-top: 11px;
    margin-left: 4px;
    margin-right: 4px;
}
</style>
<script>
    function fchat()
    {
        var tchat= document.getElementById("tchat").value;
        if(tchat==0 || tchat=='0')
        {                
            document.getElementById("fchat").style.display = "block";
            document.getElementById("tchat").value=1;
        }else{
            document.getElementById("fchat").style.display = "none";
            document.getElementById("tchat").value=0;
        }             
    }
   //setTimeout(function(){document.getElementById("fchat").style.display = "block";}, 120000);
</script>
{/literal}
<div id="cfacebook">
    <a href="javascript:;" class="chat_fb" onclick="javascript:fchat();"><i class="fa fa-phone-square" aria-hidden="true"></i> {$_CONFIG.hotline} hoặc  <i class="fa fa-facebook-square" aria-hidden="true"></i></span>  FB chat <span class="icon-forward"></span></a>
    <div id="fchat" class="fchat">
        <div class="fb-page" data-tabs="messages" data-href="{$_CONFIG.cat_id3.facebook}" data-width="300" data-height="400" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true" data-show-posts="false"></div>
        <div class="chat-single"><a href="tel:{$_CONFIG.hotline}"><img src="http://ruoutot.net/wp-content/uploads/2017/04/call-us-2.png"></a></div>
    </div>
    <input type="hidden" id="tchat" value="0"/>
</div>
