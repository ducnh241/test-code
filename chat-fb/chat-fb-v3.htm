<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId            : 'your-app-id',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v2.11'
    });
  };
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/vi_VN/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
<div class="fb-customerchat" page_id="PAGE_ID"></div>


Lưu ý:

- your-app-id: Thay bằng ID App Facebook của bạn. Nếu chưa có hãy tạo App Facebook tại đây.
– PAGE_ID: Thay bằng mã ID của Fanpage của bạn. (Lấy Page ID tại đây --- https://findmyfbid.com/).
