<script src="{$URL_JS}/common.js"></script>
<div class="frm-search">
    <form action="" id="search" method="get">
        <!-- <input type="text" class="topinput" id="small-searchterms" autocomplete="off" value="" name="keyword" placeholder="Nhập sản phẩm cần tìm..." /> -->
        {literal}
        <script type="text/javascript">
        $(document).ready(function() {
            $('#small-searchterms').autocomplete({
                delay: 100,
                minLength: 3,
                source: NVCMS_URL + '/timnhanh',
                select: function(event, ui) {
                    $("#small-searchterms").val(ui.item.label);
                    return false;
                }
            }).data("ui-autocomplete")._renderItem = function(ul, item) {
                var t = item.label;
                //html encode
                t = htmlEncode(t);
                return $("<li></li>")
                    .data("item.autocomplete", item)
                    .append("<a href='" + item.producturl + "'><img alt='" + item.label + "' src='" + item.productpictureurl + "'><span>" + t + "</span></a>")
                    .appendTo(ul);
            };
        });
        </script>
        <style type="text/css">
        .ui-autocomplete {
            width: 396px !important;
            max-width: 95% !important;
            max-height: 500px;
            overflow-y: scroll;
            border: 1px solid #22924e;
            border-top: none;
            background-color: #fff;
            text-align: left;
            border-radius: 0;
            padding: 0;
            box-shadow: 1px 6px 5px #a7a7a7;
            z-index: 9;
        }

        .ui-autocomplete li {
            border-top: 1px solid #ddd
        }
        .ui-autocomplete li:first-child {
            border-top: none
        }
        .ui-autocomplete a {
            color: #666!important;
            display: block;
            font-size: 16px;
            padding: 10px!important
        }
        .ui-autocomplete a:hover,
        .ui-autocomplete a.ui-state-focus {
            background-color: #f6f6f6!important;
            cursor: pointer
        }
        .ui-autocomplete img {
            width: 30px;
            margin: 0 10px 0 0;
            vertical-align: middle
        }
        .ui-helper-hidden-accessible {
            display: none;
        }
        </style>
        {/literal}
    </form>
</div>
